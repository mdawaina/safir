<script>

  function capturePhoto() {
    navigator.camera.getPicture(uploadPhoto, null, { sourceType: 1, quality: 60 });
  }


  function uploadPhoto(data) {
    // this is where you would send the image file to server

    //output image to screen
    cameraPic.src = "data:image/jpeg;base64," + data;
  }




  window.onload = function () {
    document.getElementById('btnTakePicture1').addEventListener('click', takePic);
    document.getElementById('btnClear').addEventListener('click', function () {
      document.getElementById('imgArea').src = "";
    });
    console.log("tttttttt");
  }

  function takePic(e) {
    var options = {
      quality: 50,
      destinationType: Camera.DestinationType.FILE_URI,
      encodingType: Camera.EncodingType.JPEG,
      mediaType: Camera.MediaType.PICTURE,
      targetWidth: 600,
      targetHeight: 400

    }

    navigator.camera.getPicture(success, fail, options);
  }

  function success(thePicture) {
    var image = document.getElementById('imgArea');
    image.src = thePicture;
  }

  function fail(e) {
    alert("Image failed: " + e.message);
  }
</script>
